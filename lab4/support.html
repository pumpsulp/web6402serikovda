<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперименты Лэйн - Поддержка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="support-page">
    <header>
        <h1>Поддержка</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="episodes.html">Серии</a>
            <a href="characters.html">Персонажи</a>
            <a href="support.html">Поддержка</a>
        </nav>
    </header>
    <main>
        <section class="support-container">
            <h2>Свяжитесь с нами</h2>
            <p>Оставьте свою почту и задайте вопрос, и мы обязательно свяжемся с вами!</p>
            <form class="support-form" method="POST" action="#">
                <div class="form-item">
                    <label for="email">Ваша почта:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="form-item">
                    <label for="question">Ваш вопрос:</label>
                    <textarea id="question" name="question" rows="5" placeholder="Напишите ваш вопрос здесь..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </section>
    </main>
    <script src="scripts/support.js"></script>
</body>
</html>
